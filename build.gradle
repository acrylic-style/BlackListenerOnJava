// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

/*
configurations {
    shade
    compile.extendsFrom shade
}
*/

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    //compile 'net.dv8tion:JDA:3.8.1_439'
    //compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    //compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile 'org.apache.logging.log4j:log4j-core:2.11.1'
    compile 'net.dv8tion:JDA:3.8.1_439'
    compile 'org.apache.logging.log4j:log4j-api:2.11.1'
    compile 'com.squareup.okio:okio:1.11.0'
    compile 'org.apache.commons:commons-collections4:4.2'
    compile 'net.sf.trove4j:core:3.1.0'
    compile 'org.json:json:20180813'
    compile 'org.slf4j:slf4j-log4j12:1.7.21'
    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile group: 'org.apache.bsf', name: 'bsf-all', version: '3.0-beta3'
}

jar {
    from {
        configurations
                .compile
                .findAll { it.name.endsWith('.jar') }
                .collect { it.isDirectory() ? it : zipTree(it) }
    }
    /*configurations.compile.each { dep ->
        from(project.zipTree(dep)){
            exclude 'META-INF', 'META-INF/**'
        }
    }*/
    manifest {
        attributes 'Main-Class': 'tk.rht0910.blacklistener.BlackListener'
    }
}
